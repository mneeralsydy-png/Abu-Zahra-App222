name: Abu Zahra Ultimate Victory

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Force Install Stable Gradle 8.2
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          echo "GRADLE_HOME=$(pwd)/gradle-8.2" >> $GITHUB_ENV
          echo "$(pwd)/gradle-8.2/bin" >> $GITHUB_PATH

      - name: Hard Reset & Build Project
        run: |
          # 1. مسح شامل لكل المخلفات القديمة
          rm -rf app build.gradle settings.gradle gradlew* gradle .gradle
          
          # 2. بناء هيكل المجلدات
          mkdir -p app/src/main/assets app/src/main/res/values app/src/main/java/com/abualzahra/parent

          # 3. إعدادات Gradle المستقرة
          cat <<EOF > settings.gradle
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "AbuAlZahra"
          include ':app'
          EOF

          # 4. ملفات البناء (Root & App)
          echo "plugins { id 'com.android.application' version '8.2.0' apply false; id 'org.jetbrains.kotlin.android' version '1.9.0' apply false }" > build.gradle
          
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }
          android {
              namespace 'com.abualzahra.parent'
              compileSdk 34
              defaultConfig { applicationId "com.abualzahra.parent"; minSdk 24; targetSdk 34; versionCode 1; versionName "1.0" }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
          }
          dependencies { implementation 'androidx.appcompat:appcompat:1.6.1'; implementation 'com.google.android.material:material:1.11.0' }
          EOF

          # 5. الموارد والكود (HTML & Java)
          echo '<!DOCTYPE html><html dir="rtl"><body style="background:#f0f0f0;"><h1>تطبيق أبو الزهراء يعمل بنجاح!</h1></body></html>' > app/src/main/assets/index.html
          echo '<?xml version="1.0" encoding="utf-8"?><resources><string name="app_name">AbuAlZahra</string></resources>' > app/src/main/res/values/strings.xml
          echo '<?xml version="1.0" encoding="utf-8"?><resources><style name="Theme.AbuAlZahra" parent="Theme.MaterialComponents.DayNight.NoActionBar"/></resources>' > app/src/main/res/values/styles.xml
          
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:label="@string/app_name" android:theme="@style/Theme.AbuAlZahra">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter><action android:name="android.intent.action.MAIN" /><category android:name="android.intent.category.LAUNCHER" /></intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/java/com/abualzahra/parent/MainActivity.kt
          package com.abualzahra.parent
          import android.os.Bundle
          import android.webkit.WebView
          import androidx.appcompat.app.AppCompatActivity
          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val web = WebView(this)
                  web.settings.javaScriptEnabled = true
                  web.loadUrl("file:///android_asset/index.html")
                  setContentView(web)
              }
          }
          EOF

      - name: Build APK with Specific Gradle
        run: |
          gradle :app:assembleDebug --no-daemon

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: AbuAlZahra-Final-Success
          path: app/build/outputs/apk/debug/*.apk
