name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # === Ø§Ù„Ø­Ù„: Ø§Ø³ØªØ®Ø¯Ø§Ù… Keystore Ø«Ø§Ø¨Øª ÙˆÙ…Ø®Ø²Ù† Ù…Ø¤Ù‚ØªØ§Ù‹ ===
    - name: Cache Debug Keystore
      uses: actions/cache@v4
      with:
        path: ~/.android/debug.keystore
        key: debug-keystore-parent-v1

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Validate Configs
      run: |
        if [ ! -f settings.gradle ]; then
          echo "rootProject.name = 'AbuAlZahra-Parent'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi
        if [ ! -f gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
        fi

    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug
      
    # === Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØªØ§Ø­ Ù…Ù† Ù…Ù„Ù Ø§Ù„Ù€ APK Ù…Ø¨Ø§Ø´Ø±Ø© (Ø§Ù„Ø­Ù„ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ) ===
    - name: Extract SHA-1 Key
      run: |
        echo "============================================================"
        echo "               ğŸ”¥ FIREBASE SHA-1 KEY ğŸ”¥"
        echo "============================================================"
        
        APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        
        if [ -f "$APK_PATH" ]; then
           echo "Found APK. Reading signature..."
           # Ø§Ø³ØªØ®Ø¯Ø§Ù… keytool Ù„Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø´Ù‡Ø§Ø¯Ø© Ù…Ù† Ø¯Ø§Ø®Ù„ Ø§Ù„Ù€ APK
           # Ù‡Ø°Ø§ Ø§Ù„Ø£Ù…Ø± ÙŠØ·Ø¨Ø¹ Ø§Ù„Ù…ÙØªØ§Ø­ Ù…Ø¨Ø§Ø´Ø±Ø©
           keytool -printcert -jarfile "$APK_PATH" | grep "SHA1:"
        else
           echo "ERROR: APK file not found at $APK_PATH"
           echo "Build might have failed in the previous step."
        fi
        
        echo "============================================================"
        echo "Copy the text after 'SHA1:' above and add it to Firebase."
        echo "============================================================"
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Parent-App
        path: app/build/outputs/apk/debug/app-debug.apk
