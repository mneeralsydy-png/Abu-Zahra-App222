name: AbuAlZahra Final Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Absolute Project Repair
      run: |
        # 1. مسح شامل وإعادة بناء الهيكل
        rm -rf app build.gradle settings.gradle gradlew gradlew.bat gradle .gradle
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/java/com/abualzahra/parent

        # 2. ملف الإعدادات
        echo "include ':app'" > settings.gradle

        # 3. ملف البناء الرئيسي (Root)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.0'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
            }
        }
        allprojects { repositories { google(); mavenCentral() } }
        EOF

        # 4. ملف بناء التطبيق (App) - تم إصلاح مشكلة compileSdk هنا
        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'kotlin-android'
        }

        android {
            namespace 'com.abualzahra.parent'
            compileSdk 34

            defaultConfig {
                applicationId "com.abualzahra.parent"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
        }
        EOF

        # 5. ملفات الموارد (XML)
        echo '<?xml version="1.0" encoding="utf-8"?><resources><string name="app_name">AbuAlZahra</string></resources>' > app/src/main/res/values/strings.xml
        echo '<?xml version="1.0" encoding="utf-8"?><resources><style name="Theme.AbuAlZahra" parent="Theme.AppCompat.Light.NoActionBar"/></resources>' > app/src/main/res/values/styles.xml

        # 6. ملف المانيفست
        cat <<EOF > app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <application android:label="@string/app_name" android:theme="@style/Theme.AbuAlZahra">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 7. كود MainActivity
        cat <<EOF > app/src/main/java/com/abualzahra/parent/MainActivity.kt
        package com.abualzahra.parent
        import android.os.Bundle
        import android.webkit.WebView
        import android.webkit.WebViewClient
        import androidx.appcompat.app.AppCompatActivity
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                val web = WebView(this)
                web.settings.javaScriptEnabled = true
                web.webViewClient = WebViewClient()
                web.loadUrl("https://www.google.com")
                setContentView(web)
            }
        }
        EOF

        # 8. توليد الجرادل بنسخة مستقرة
        gradle wrapper --gradle-version 8.2

    - name: Final Build Execution
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Final-App
        path: "app/build/outputs/apk/debug/*.apk"
