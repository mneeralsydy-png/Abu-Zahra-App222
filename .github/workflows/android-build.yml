name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 1. إنشاء ملفات XML المفقودة تلقائياً (تجنب أخطاء Resource Not Found)
    - name: Auto-Generate Missing Resources
      run: |
        mkdir -p app/src/main/res/xml
        mkdir -p app/src/main/res/mipmap-hdpi
        
        # إنشاء ملف إعدادات خدمة التسهيل
        cat > app/src/main/res/xml/accessibility_service_config.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <accessibility-service xmlns:android="http://schemas.android.com/apk/res/android"
            android:accessibilityFeedbackType="feedbackGeneric"
            android:accessibilityFlags="flagDefault"
            android:canRetrieveWindowContent="true"
            android:description="@string/app_name" />
        EOF

        # إنشاء ملفات قواعد البيانات والحماية لمنع فشل المانيفيست
        echo '<?xml version="1.0" encoding="utf-8"?><network-security-config></network-security-config>' > app/src/main/res/xml/network_security_config.xml
        echo '<?xml version="1.0" encoding="utf-8"?><full-backup-content></full-backup-content>' > app/src/main/res/xml/backup_rules.xml
        echo '<?xml version="1.0" encoding="utf-8"?><data-extraction-rules></data-extraction-rules>' > app/src/main/res/xml/data_extraction_rules.xml

        # إنشاء أيقونة وهمية إذا كانت ic_launcher مفقودة (لتجنب خطأ AAPT)
        touch app/src/main/res/mipmap-hdpi/ic_launcher.png
        touch app/src/main/res/mipmap-hdpi/ic_launcher_round.png

    # 2. حقن ملف google-services.json
    - name: Inject Google Services JSON
      run: |
        mkdir -p app
        cat > app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "787676787951",
            "firebase_url": "https://studio-7073076148-6afe0-default-rtdb.firebaseio.com",
            "project_id": "studio-7073076148-6afe0",
            "storage_bucket": "studio-7073076148-6afe0.firebasestorage.app"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:787676787951:android:78bb939f7ab24b0494171a",
                "android_client_info": {
                  "package_name": "com.abuzahra.manager"
                }
              },
              "api_key": [
                { "current_key": "AIzaSyASBVIQ0AvrsLqAgbT9k6L7bCpZKoqdvjo" }
              ],
              "services": { "appinvite_service": { "other_platform_oauth_client": [] } }
            }
          ],
          "configuration_version": "1"
        }
        EOF

    # 3. تثبيت Gradle وتصحيح الصلاحيات
    - name: Install Gradle 8.5
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH

    # 4. محاولة البناء مع تنظيف تلقائي (Clean Build)
    - name: Build Project
      run: |
        gradle clean
        gradle :app:assembleDebug --stacktrace

    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Final-App
        path: app/build/outputs/apk/debug/app-debug.apk
