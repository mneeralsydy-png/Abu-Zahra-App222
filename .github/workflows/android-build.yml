name: AbuAlZahra Ultimate Auto-Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # يسمح لك بتشغيل البناء يدوياً

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Full Project Reconstruction (Auto-Repair)
      run: |
        # 1. تنظيف شامل للمستودع قبل البدء
        rm -rf app build.gradle settings.gradle gradlew gradlew.bat gradle
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/java/com/abualzahra/parent
        mkdir -p app/src/main/assets

        # 2. إنشاء ملف الإعدادات (Settings)
        echo "include ':app'" > settings.gradle

        # 3. إنشاء ملف البناء الرئيسي (Root Build Gradle) مع تعريف الإصدارات
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath 'com.android.tools.build:gradle:8.2.0'; classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" }
        }
        allprojects { repositories { google(); mavenCentral() } }
        EOF

        # 4. إنشاء ملف بناء التطبيق (App Build Gradle)
        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'
        apply plugin: 'kotlin-android'

        android {
            namespace 'com.abualzahra.parent'
            compileSdk 34
            defaultConfig {
                applicationId "com.abualzahra.parent"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
            buildTypes { release { minifyEnabled false } }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
        }
        EOF

        # 5. إنشاء ملفات الموارد (XML) بدون أخطاء Prolog
        echo '<?xml version="1.0" encoding="utf-8"?><resources><string name="app_name">AbuAlZahra</string></resources>' > app/src/main/res/values/strings.xml
        echo '<?xml version="1.0" encoding="utf-8"?><resources><style name="Theme.AbuAlZahra" parent="Theme.MaterialComponents.DayNight.NoActionBar"/></resources>' > app/src/main/res/values/styles.xml

        # 6. إنشاء ملف المانيفست (Manifest)
        cat <<EOF > app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <application android:label="@string/app_name" android:theme="@style/Theme.AbuAlZahra" android:usesCleartextTraffic="true">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 7. إنشاء كود التطبيق (MainActivity) - يقوم بفتح جوجل كمثال
        cat <<EOF > app/src/main/java/com/abualzahra/parent/MainActivity.kt
        package com.abualzahra.parent
        import android.os.Bundle
        import android.webkit.WebView
        import android.webkit.WebViewClient
        import androidx.appcompat.app.AppCompatActivity
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                val web = WebView(this)
                web.settings.javaScriptEnabled = true
                web.webViewClient = WebViewClient()
                web.loadUrl("https://www.google.com")
                setContentView(web)
            }
        }
        EOF

        # 8. توليد ملفات التشغيل (Gradle Wrapper)
        gradle wrapper --gradle-version 8.2

    - name: Build Android APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Final-App
        path: app/build/outputs/apk/debug/*.apk
