      run: |
        echo "============================================================"
        echo "               ğŸ”¥ FIREBASE SHA-1 KEY ğŸ”¥"
        echo "============================================================"
        
        KEYSTORE_PATH=~/.android/debug.keystore
        
        if [ -f "$KEYSTORE_PATH" ]; then
           echo "Keystore found. Extracting key..."
           # ØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚Ù Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ø®Ø·Ø£ Ù…Ø¤Ù‚ØªØ§Ù‹
           set +e
           # Ù…Ø­Ø§ÙˆÙ„Ø© Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØªØ§Ø­ (Ø¥Ø²Ø§Ù„Ø© -alias Ù„ØªØ¹Ù…ÙŠÙ… Ø§Ù„Ø¨Ø­Ø«)
           keytool -list -v -keystore "$KEYSTORE_PATH" -storepass android | grep "SHA1:"
           # Ø¥Ø¹Ø§Ø¯Ø© ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚Ù Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
           set -e
        else
           echo "ERROR: Keystore file NOT FOUND at $KEYSTORE_PATH"
           echo "Build might have failed or used a different path."
        fi
        
        echo "============================================================"
        echo "If you see a code above (e.g., SHA1: XX:XX:XX...), copy it."
        echo "If you see errors, check the Build Debug APK step logs."
        echo "============================================================"=="
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Parent-App
        path: app/build/outputs/apk/debug/app-debug.apk
