name: Android CI Build (Auto-Fix)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # === خطوات الإصلاح التلقائي (Auto-Fix) ===
    
    # 1. إصلاح ملف google-services.json إذا كان مفقوداً
    - name: Create google-services.json
      run: |
        if [ ! -f app/google-services.json ]; then
          echo "Creating missing google-services.json..."
          mkdir -p app
          cat > app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "787676787951",
            "firebase_url": "https://studio-7073076148-6afe0-default-rtdb.firebaseio.com",
            "project_id": "studio-7073076148-6afe0",
            "storage_bucket": "studio-7073076148-6afe0.firebasestorage.app"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:787676787951:android:78bb939f7ab24b0494171a",
                "android_client_info": {
                  "package_name": "com.abuzahra.manager"
                }
              },
              "oauth_client": [
                {
                  "client_id": "787676787951-20uf0a81hb0n5b95t9htb7cd073lu2bm.apps.googleusercontent.com",
                  "client_type": 3
                }
              ],
              "api_key": [
                {
                  "current_key": "AIzaSyASBVIQ0AvrsLqAgbT9k6L7bCpZKoqdvjo"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": [
                    {
                      "client_id": "787676787951-20uf0a81hb0n5b95t9htb7cd073lu2bm.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ]
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
        fi

    # 2. إصلاح ملفات الموارد المفقودة (XML Resources)
    - name: Create Missing Resource Files
      run: |
        # إنشاء مجلدات الموارد إذا لم تكن موجودة
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/res/xml
        
        # إنشاء strings.xml إذا كان مفقوداً
        if [ ! -f app/src/main/res/values/strings.xml ]; then
          echo "<resources><string name=\"app_name\">Abu Al-Zahra</string></resources>" > app/src/main/res/values/strings.xml
        fi

        # إنشاء styles.xml إذا كان مفقوداً
        if [ ! -f app/src/main/res/values/styles.xml ]; then
          cat > app/src/main/res/values/styles.xml << 'EOF'
        <resources>
            <style name="Theme.Abualzahra" parent="Theme.MaterialComponents.DayNight.NoActionBar">
                <item name="colorPrimary">#2563EB</item>
                <item name="android:statusBarColor">#0F172A</item>
            </style>
        </resources>
        EOF
        fi

        # إنشاء network_security_config.xml
        if [ ! -f app/src/main/res/xml/network_security_config.xml ]; then
          echo "<?xml version=\"1.0\" encoding=\"utf-8\"?><network-security-config><base-config cleartextTrafficPermitted=\"true\"><trust-anchors><certificates src=\"system\"/></trust-anchors></base-config></network-security-config>" > app/src/main/res/xml/network_security_config.xml
        fi

        # إنشاء backup_rules.xml
        if [ ! -f app/src/main/res/xml/backup_rules.xml ]; then
           echo "<?xml version=\"1.0\" encoding=\"utf-8\"?><full-backup-content><include domain=\"sharedpref\" path=\".\"/></full-backup-content>" > app/src/main/res/xml/backup_rules.xml
        fi

        # إنشاء data_extraction_rules.xml
        if [ ! -f app/src/main/res/xml/data_extraction_rules.xml ]; then
           echo "<?xml version=\"1.0\" encoding=\"utf-8\"?><data-extraction-rules><cloud-backup><include domain=\"sharedpref\" path=\".\"/></cloud-backup></data-extraction-rules>" > app/src/main/res/xml/data_extraction_rules.xml
        fi

    # 3. التأكد من وجود ملف index.html
    - name: Create HTML Asset if missing
      run: |
        mkdir -p app/src/main/assets
        if [ ! -f app/src/main/assets/index.html ]; then
           # إنشاء ملف بسيط لتجنب الخطأ، يجب عليك رفع الملف الحقيقي لاحقاً
           echo "<html><body><h1>App Loaded</h1></body></html>" > app/src/main/assets/index.html
        fi

    # === بدء عملية البناء ===
    
    - name: Install Gradle 8.5
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Parent-App
        path: app/build/outputs/apk/debug/app-debug.apk
