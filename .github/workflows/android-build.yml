name: Android CI Auto-Fix Final

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Complete Project Reconstruction
      run: |
        # إنشاء المجلدات الأساسية
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/java/com/abualzahra/parent

        # 1. إصلاح ملف settings.gradle
        echo "include ':app'" > settings.gradle

        # 2. إصلاح ملف build.gradle (الرئيسي)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath 'com.android.tools.build:gradle:8.2.0' }
        }
        allprojects { repositories { google(); mavenCentral() } }
        EOF

        # 3. إصلاح ملف app/build.gradle
        cat <<EOF > app/build.gradle
        plugins { id 'com.android.application' }
        android {
            namespace 'com.abualzahra.parent'
            compileSdk 34
            defaultConfig {
                applicationId "com.abualzahra.parent"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
        }
        EOF

        # 4. إصلاح ملف strings.xml (لحل مشكلة الصورة الأخيرة)
        cat <<EOF > app/src/main/res/values/strings.xml
        <resources>
            <string name="app_name">AbuAlZahra</string>
        </resources>
        EOF

        # 5. إصلاح ملف AndroidManifest.xml
        cat <<EOF > app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="@string/app_name">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 6. إضافة MainActivity بسيطة
        cat <<EOF > app/src/main/java/com/abualzahra/parent/MainActivity.kt
        package com.abualzahra.parent
        import android.os.Bundle
        import androidx.appcompat.app.AppCompatActivity
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
            }
        }
        EOF

        # 7. توليد الجرادل
        gradle wrapper

    - name: Execute Build
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Finished APK
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Final-App
        path: "**/build/outputs/apk/debug/*.apk"

