name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # === Ø§Ù„Ø­Ù„: Ø§Ø³ØªØ®Ø¯Ø§Ù… Keystore Ø«Ø§Ø¨Øª ÙˆÙ…Ø®Ø²Ù† Ù…Ø¤Ù‚ØªØ§Ù‹ ===
    - name: Cache Debug Keystore
      uses: actions/cache@v4
      with:
        path: ~/.android/debug.keystore
        key: debug-keystore-parent-v1

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Validate Configs
      run: |
        if [ ! -f settings.gradle ]; then
          echo "rootProject.name = 'AbuAlZahra-Parent'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi
        if [ ! -f gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
        fi

    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug
      
    # === Ø§Ø³ØªØ®Ø±Ø§Ø¬ ÙˆØ·Ø¨Ø§Ø¹Ø© SHA-1 Ø¨ÙˆØ¶ÙˆØ­ ===
    - name: Extract SHA-1 Key
      run: |
        echo "============================================================"
        echo "               ðŸ”¥ FIREBASE SHA-1 KEY ðŸ”¥"
        echo "============================================================"
        # Ø§Ø³ØªØ®Ø¯Ø§Ù… keytool Ù„Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ù…ÙØªØ§Ø­ Ù…Ù† Ù…Ù„Ù Ø§Ù„Ù€ keystore Ù…Ø¨Ø§Ø´Ø±Ø©
        keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android 2>/dev/null | grep "SHA1:"
        echo "============================================================"
        echo "Copy the text after 'SHA1:' above and add it to Firebase."
        echo "============================================================"
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Parent-App
        path: app/build/outputs/apk/debug/app-debug.apk
