name: Android CI Auto-Build Fixed

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Complete Clean Reconstruction
      run: |
        # تنظيف شامل للمجلدات لضمان عدم وجود ملفات تالفة
        rm -rf app/src/main/res/values
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/java/com/abualzahra/parent
        mkdir -p app/src/main/assets

        # 1. ملف الإعدادات
        echo "include ':app'" > settings.gradle

        # 2. ملف بناء التطبيق (مع إضافة دعم WebView)
        cat <<EOF > app/build.gradle
        plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }
        android {
            namespace 'com.abualzahra.parent'
            compileSdk 34
            defaultConfig {
                applicationId "com.abualzahra.parent"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.webkit:webkit:1.9.0'
        }
        EOF

        # 3. ملف النصوص (بدون أي مسافات زائدة)
        echo '<?xml version="1.0" encoding="utf-8"?><resources><string name="app_name">AbuAlZahra</string></resources>' > app/src/main/res/values/strings.xml

        # 4. ملف الأنماط (حل مشكلة الصورة الأخيرة)
        echo '<?xml version="1.0" encoding="utf-8"?><resources><style name="Theme.AbuAlZahra" parent="Theme.MaterialComponents.DayNight.NoActionBar"/></resources>' > app/src/main/res/values/styles.xml

        # 5. ملف المانيفست (مع تصريح الإنترنت)
        cat <<EOF > app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <application android:label="@string/app_name" android:theme="@style/Theme.AbuAlZahra">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 6. كود الـ MainActivity (ليقوم بفتح موقعك)
        cat <<EOF > app/src/main/java/com/abualzahra/parent/MainActivity.kt
        package com.abualzahra.parent
        import android.os.Bundle
        import android.webkit.WebView
        import android.webkit.WebViewClient
        import androidx.appcompat.app.AppCompatActivity
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                val webView = WebView(this)
                webView.settings.javaScriptEnabled = true
                webView.webViewClient = WebViewClient()
                webView.loadUrl("https://www.google.com") # ضع رابط موقعك هنا
                setContentView(webView)
            }
        }
        EOF

        # 7. تحديث الجرادل
        gradle wrapper

    - name: Execute Build
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Finished APK
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-App
        path: "**/build/outputs/apk/debug/*.apk"
