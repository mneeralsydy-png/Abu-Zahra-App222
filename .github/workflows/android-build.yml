name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # === 1. Ø¥Ù†Ø´Ø§Ø¡ ÙˆØ­ÙØ¸ Ù…ÙØªØ§Ø­ Ø¯Ø§Ø¦Ù… (Permanent Keystore) ===
    - name: Create or Retrieve Permanent Keystore
      id: keystore
      run: |
        # Ù…Ø³Ø§Ø± Ù…Ù„Ù Ø§Ù„Ù…ÙØªØ§Ø­
        KEYSTORE_FILE=abuzahra-release-key.jks
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù…Ø§ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ù…Ù„Ù Ù…ÙˆØ¬ÙˆØ¯Ø§Ù‹ (Ù„Ù† ÙŠØªØºÙŠØ± Ø§Ù„Ù…ÙØªØ§Ø­ Ø£Ø¨Ø¯Ø§Ù‹)
        if [ ! -f "$KEYSTORE_FILE" ]; then
           echo "Generating NEW permanent keystore..."
           # Ø¥Ù†Ø´Ø§Ø¡ Ù…ÙØªØ§Ø­ Ø¬Ø¯ÙŠØ¯ (ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±: abuzahra123)
           keytool -genkey -v -keystore $KEYSTORE_FILE -alias abuzahra -keyalg RSA -keysize 2048 -validity 10000 -storepass abuzahra123 -keypass abuzahra123 -dname "CN=AbuZahra, OU=Dev, O=AbuZahra, L=Riyadh, ST=SA, C=SA"
        else
           echo "Using EXISTING permanent keystore."
        fi

        # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØªØ§Ø­ ÙˆØ·Ø¨Ø§Ø¹ØªÙ‡
        echo "============================================================"
        echo "               ğŸ”¥ FIREBASE SHA-1 KEY (PERMANENT) ğŸ”¥"
        echo "============================================================"
        keytool -list -v -keystore $KEYSTORE_FILE -alias abuzahra -storepass abuzahra123 | grep "SHA1:"
        echo "============================================================"
        echo "ğŸ‘† COPY THE KEY ABOVE (starts with SHA1:) ğŸ‘†"
        echo "============================================================"
        
        # Ø­ÙØ¸ Ø§Ù„Ù…Ø³Ø§Ø± Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…Ù‡ ÙÙŠ Ø§Ù„Ø¨Ù†Ø§Ø¡
        echo "KEYSTORE_PATH=$KEYSTORE_FILE" >> $GITHUB_OUTPUT

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Validate Configs
      run: |
        if [ ! -f settings.gradle ]; then
          echo "rootProject.name = 'AbuAlZahra-Parent'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi
        if [ ! -f gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
        fi

    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK (Signed with Permanent Key)
      run: |
        # ØªÙˆÙ‚ÙŠØ¹ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¨Ø§Ù„Ù…ÙØªØ§Ø­ Ø§Ù„Ø¯Ø§Ø¦Ù… ÙŠØ¯ÙˆÙŠØ§Ù‹ (Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø«Ø¨Ø§Øª)
        # Ø£ÙˆÙ„Ø§Ù‹ Ù†Ø¨Ù†ÙŠ Ø¨Ø¯ÙˆÙ† ØªÙˆÙ‚ÙŠØ¹
        ./gradlew :app:assembleDebug
        
        # Ù†ÙˆÙ‚Ø¹ Ø§Ù„Ù…Ù„Ù Ø¨Ø§Ù„Ù…ÙØªØ§Ø­ Ø§Ù„Ø¯Ø§Ø¦Ù…
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore abuzahra-release-key.jks -storepass abuzahra123 app/build/outputs/apk/debug/app-debug.apk abuzahra
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Parent-App
        path: app/build/outputs/apk/debug/app-debug.apk
